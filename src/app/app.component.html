<ion-app>
<ion-split-pane contentId="main">
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Version: {{verNo}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item routerDirection="root" [routerLink] = "['/home']" routerLinkActive="selected" (click)="closeMenu()">
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerDirection="root" [routerLink] = "['/profile']" routerLinkActive="selected" (click)="closeMenu()">
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-content>
    <ion-footer>
      <ion-title>Version: {{verNo}}</ion-title>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
</ion-app>
